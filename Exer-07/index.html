<head>

	<title>Exercicio 7</title>

	<script>
		function acao (){
			document.getElementById('boca').style.visibility='hidden';
			document.getElementById('bocaAberta').style.visibility='visible';
		}
		function acao2 () {
			document.getElementById('balao').style.visibility='visible';

	</script>

<body>

	</div
</body>
